    <script type="text/javascript">
        var sem=["hazama","maita","yamashita"]
        var sem_men="";
        for(var i=0;i<sem.length;i++){
            sem_men+=sem[i]+"<br>";
        }
        
        document.getElementById("sem_mem").innerHTML=sem_men;
        var i=0
        while(i<sem.length){
            sem_men+=sem[i]+" "+(i+1)+"<br>";
            i++;
        }
        document.getElementById("sem_mem").innerHTML=sem_men;
    </script>
